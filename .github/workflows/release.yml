name: Create Release

on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  distribution: 'adopt'
                  java-version: '17'

            - name: Build with Maven
              run: mvn clean package

            - name: Rebuild with Maven
              run: mvn clean package

            - name: Install xmllint
              run: sudo apt-get update && sudo apt-get install -y libxml2-utils

            - name: Extract version from pom.xml
              id: extract_version
              run: |
                  version=$(xmllint --xpath "string(//project/version)" pom.xml)
                  echo "name=version::${version%-RELEASE}" >> $GITHUB_OUTPUT

            - name: Create tmp directory and copy JAR
              run: |
                  mkdir tmp
                  cp cloudsystem-loader/target/cloudsystem.jar tmp

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: HydraCloud
                  path: tmp

            - name: Create GitHub Release
              uses: actions/create-release@v1
              with:
                  tag_name: v${{ steps.extract_version.outputs.version }}
                  release_name: ${{ steps.extract_version.outputs.version }}
                  body: |
                      Release of version ${{ steps.extract_version.outputs.version }}
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload artifact to release
              uses: softprops/action-gh-release@v1
              with:
                  files: tmp/**
                  env:
                      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
